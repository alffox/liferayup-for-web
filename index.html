<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>LiferayUp for Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6">
                <div class="card w-100 mt-1">
                    <div class="card-header py-1">Version and patches</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card w-100 mt-1">
                    <div class="card-header py-1">App Server</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card w-100 mt-1">
                    <div class="card-header py-1">Options</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card w-100 mt-1">
                    <div class="card-header py-1">Database</div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="prefTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="clustering-tab" data-toggle="tab" href="#clustering" role="tab" aria-controls="clustering" aria-selected="false">Clustering</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="auth-tab" data-toggle="tab" href="#auth" role="tab" aria-controls="auth" aria-selected="false">Auth.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tools-tab" data-toggle="tab" href="#tools" role="tab" aria-controls="tools" aria-selected="false">Tools</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="exp-imp-tab" data-toggle="tab" href="#exp-imp" role="tab" aria-controls="exp-imp" aria-selected="false">Exp./Imp.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="clean-tab" data-toggle="tab" href="#clean" role="tab" aria-controls="clean" aria-selected="false">Clean</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">This is the General tab ...</div>
            <div class="tab-pane fade" id="clustering" role="tabpanel" aria-labelledby="clustering-tab">This is the Clustering tab ...</div>
            <div class="tab-pane fade" id="auth" role="tabpanel" aria-labelledby="auth-tab">This is the Auth. tab ...</div>
            <div class="tab-pane fade" id="tools" role="tabpanel" aria-labelledby="tools-tab">This is the Tools tab ...</div>
            <div class="tab-pane fade" id="exp-imp" role="tabpanel" aria-labelledby="exp-imp-tab">This is the Exp./Imp. tab ...</div>
            <div class="tab-pane fade" id="clean" role="tabpanel" aria-labelledby="clean-tab">This is the Clean tab ...</div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
</body>

</html>
